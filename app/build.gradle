apply plugin: 'com.android.application'

android {
    compileSdkVersion 22 // 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "fr.android.exhibit.activities"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.1.1' // 23.1.1
    compile 'com.android.support:design:22.2.1' // 23.1.1
    compile 'com.android.support:cardview-v7:22.1.1' // 23.1.1
    compile 'com.android.support:recyclerview-v7:22.1.1' // 23.1.1
    compile files('libs/activeandroid-3.0.jar')
    compile files('libs/mpandroidchartlibrary-2-1-6.jar')
    compile 'com.squareup.okhttp3:okhttp:3.0.1'
}
